<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Youtube Search</title>
        <meta name="description" content="Youtube Search">
        <meta name="author" content="Trisha Aguinaldo">
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./styles/index.css" type="text/css">
    </head>
    <body>
        <main>
            <section class="logo_container">
                <h1>Search Youtube</h1>
            </section>
            <section class="search_form_container">
                <form action="#" class="js_search_form">
                    <label for="search_box"></label>
                    <input type="text" class="search_box" placeholder="type in something" aria-label="search box">
                    <button class="submit_button" type="submit">Submit</button>
                </form>
            </section>
            <section class="results_container">
                <ul class="js_search_results" aria-live="assertive"> 
                    <!-- results -->
                </ul>
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
