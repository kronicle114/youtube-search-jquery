<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Youtube Search</title>
        <meta name="description" content="Youtube Search">
        <meta name="author" content="Trisha Aguinaldo">
        <link rel="stylesheet" href="index.css" type="text/css">
        <script
            src="https://code.jquery.com/jquery-3.4.1.js"
            integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"
        ></script>

    </head>
    <body>
        <h1>Search Youtube</h1>
        <main>
            <form action="#" id="js_search_form">
                <label for="search_box">Search:</label>
                <input type="text" id="search_box" placeholder="type in something">
                <button class="submit_button">Submit</button>
            </form>
            <section>
                <!-- ordered list -->
                <h2>Results:</h2>
                <ol id='list' aria-live="assertive"> 
                    <li class="videos">Placeholder</li> 
                </ol> 
            </section>
        </main>
        <script src="index.js"></script>
    </body>
</html>
